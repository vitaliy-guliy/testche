  - name: tools
    container:
      image: quay.io/redhatintegration/rhi-tools:devspaces
      memoryLimit: 3Gi
      env:
        - name: MAVEN_CONFIG
          value: ""
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
            -Duser.home=/home/user"
        - name: MAVEN_OPTS
          value: $(JAVA_OPTS)
        - name: VSCODE_DEFAULT_WORKSPACE
          value: "/"
      endpoints:
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: webapp
    container:
      image: quay.io/redhatintegration/tutorial-web-app:latest
      env:
        - name: NODE_ENV
          value: production
        - name: THREESCALE_WILDCARD_DOMAIN
          value: local.localdomain
        - name: OPENSHIFT_VERSION
          value: '4'
        - name: WALKTHROUGH_LOCATIONS
          value: >-
            https://github.com/brunoNetId/testche?walkthroughsFolder=/docs/labs#test1
      endpoints:
        - name: tutorial
          exposure: public
          targetPort: 5001
          protocol: https
          secure: true
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: tutorial-storage
          path: /opt/user-walkthroughs


  - name: webapp-catalog
    container:
      image: quay.io/redhatintegration/tutorial-web-app:latest
      env:
        - name: NODE_ENV
          value: production
        - name: THREESCALE_WILDCARD_DOMAIN
          value: local.localdomain
        - name: OPENSHIFT_VERSION
          value: '4'
        - name: PORT
          value: '6001'
        - name: CUSTOM_BRUNO
          value: 'temp'
        - name: WALKTHROUGH_LOCATIONS
          value: >-
            https://github.com/brunoNetId/testche?walkthroughsFolder=/docs/catalog&walkthroughsFolder=/docs/labs,https://github.com/RedHat-Middleware-Workshops/workshop-camel3?walkthroughsFolder=/docs/labs
      endpoints:
        - name: catalog
          exposure: public
          targetPort: 6001
          protocol: http
          secure: true
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: tutorial-storage
          path: /opt/user-walkthroughs

  - name: m2
    volume:
      size: 1G

  - name: tutorial-storage
    volume:
      size: 256Mi

events:
  postStart:
    - test-command

commands:
  - id: test-command
    exec:
      commandLine: echo "123" > /projects/some_echo
      component: tools
      workingDir: "${PROJECTS_ROOT}"

  - id: run-stub
    exec:
      commandLine: JAVA_HOME=$JAVA_HOME_11 mvn -Dspring-boot.run.profiles=dev -s configuration/settings.xml
      component: tools
      workingDir: "${PROJECT_SOURCE}/stubs/end1"

  - id: run-main
    exec:
      commandLine: JAVA_HOME=$JAVA_HOME_11 mvn -Dspring-boot.run.profiles=dev -s configuration/settings.xml
      component: tools
      workingDir: "${PROJECT_SOURCE}/level1simple"

  - id: send-request
    exec:
      commandLine: >-
        curl -H 'content-type: application/json' -d '{"id":"123"}' http://localhost:8080/camel/subscriber/details
      component: tools
      workingDir: "${PROJECT_SOURCE}"

  - id: debug-services
    exec:
      commandLine: |
        JAVA_HOME=$JAVA_HOME_8 mvn spring-boot:run -DskipTests \
        -Drun.jvmArguments="-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
